<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">

        <title>Michael Daniels</title>

    <body>
        
        <header>
            <div class="header-content container">
                <a href="index.html">
                    <div id="name-title">
                        <h1>Michael Daniels</h1>
                    </div>

                    <a href="index.html">About</a>

        <section class="center-content container">
            <h2>Contact</h2>
            <div class="horizontal-separator"></div>
            <div class="clearfix">
                <form>
                    <div class="input-title">Name</div>
                    <input class="input-field input-style" type="text" placeholder="John Smith" required="required" name="name" autocapitalize="words" autofocus>
                    <div class="input-title">Email</div>
                    <input class="input-field input-style" type="email" placeholder="example@gmail.com" required="required" name="email">
                    <div class="input-field input-title">Message</div>
                    <textarea class="input-style" name="message" required="required" rows="10"></textarea>
                    <input id="submit-button" type="submit" value="Submit">
                </form>
            </div>
        </section>

        <footer>
            <div id="copyright">Copyright Â© 2018 Michael Daniels</div>
        </footer>
